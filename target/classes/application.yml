server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      path: "/h2"
      enabled: true
cine:
  auth:
    jks:
      keypass: 123456
      storepass: 123456
      path: keystore/cinefilos.jks
      alias: cine


